<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My AI Chatbot</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        padding: 15px;
        background: #1e1e1e;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        border-bottom: 1px solid #333;
    }
    #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
    }
    .message {
        max-width: 75%;
        padding: 10px 14px;
        margin-bottom: 10px;
        border-radius: 10px;
        line-height: 1.4em;
        word-wrap: break-word;
    }
    .user-msg {
        background: #2962ff;
        align-self: flex-end;
        margin-left: auto;
    }
    .bot-msg {
        background: #2d2d2d;
        border: 1px solid #444;
        align-self: flex-start;
        margin-right: auto;
    }
    #input-area {
        display: flex;
        padding: 10px;
        background: #1e1e1e;
        border-top: 1px solid #333;
    }
    #user-input {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: none;
        outline: none;
        font-size: 1em;
    }
    button {
        margin-left: 8px;
        padding: 10px 15px;
        background: #2962ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #1a43b5;
    }
</style>
</head>
<body>

<header>My AI Chatbot</header>

<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
    <button id="send-btn">Send</button>
</div>

<script src="script.js"></script>
</body>
</html>
